{% extends "layout.html" %}

{% block main %}
    <h1>Stock Market</h1>
    <h1>Bem vindo a area de vendas!</h1>
    <section id="section_content">
        {% if not symbol %}
            <form action="/sell" method="post">
                <label for="stock">Ativo:</label>
                <input type="text" name="stock" id="stock" placeholder="Ativo">
                <input id="form_submit" type="submit" value="Confirmar">
            </form>
        {% else %}
            <form action="/sell/{{ symbol }}/{{ price }}" method="post">
                <label for="qtd">Quantidade:</label>
                <input type="number" name="qtd" id="qtd">
                <p>Pre√ßo atual: {{ price }} </p>
                <input id="form_submit" type="submit" value="Vender">
            </form>
            <form action="/buy">
                <input id="form_submit" type="submit" value="Cancelar">
            </form>
        {% endif %}
    </section>
{% endblock %}
