{% extends "layout.html" %}

{% block main %}
    <h1>Profile</h1>
    <section>
        <p>Welcome, <b>{{ user[1] }}!</b></p>
        <p>Your id is: {{ user[0] }}</p>
        {% if user[3] == 1 %}
            <p>Your role is: Admin </p>
        {% else %}
            <p>Your role is: User </p>
        {% endif %}

        <button id="edit-profile-btn">Edit Profile</button>
        <form id="edit-profile-form" style="display:none;" method="POST" action="/update_profile">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user[1] }}"><br>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" value="{{ user[2] }}"><br>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="0" {% if user[3] == 0 %}selected{% endif %}>User</option>
                <option value="1" {% if user[3] == 1 %}selected{% endif %}>Admin</option>

            <input type="submit" value="Update Profile">
        </form>

        <form method="POST" action="/delete_account">
            <input type="submit" value="Delete Account" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
        </form>
    </section>

    <script>
        document.getElementById('edit-profile-btn').addEventListener('click', function() {
            var form = document.getElementById('edit-profile-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });
    </script>
{% endblock main %}
