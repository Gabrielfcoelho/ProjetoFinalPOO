<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title> {% block title %} Stock Market {% endblock%}</title>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Stock Market</a>
        <ul>
            {% if session['user_id'] %}
                {% if session['role'] == 1 %}
                    <li><a href="/admin">Admin</a></li>
                {% endif %}
                <li><a href="/">Home</a></li>
                <li><a href="/user/{{ session['user_id'] }}">Perfil</a></li>
                <li><a href="/buy">Compra</a></li>
                <li><a href="/sell">Venda</a></li>
                <li><a href="/records">Hist√≥rico</a></li>
                <li><a href="/logout">Sair</a></li>
            {% else %}
                <li><a href="/register">Cadastro</a></li>
                <li><a href="/login">Entrar</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block main %}
    {% endblock %}
</body>

</html>
